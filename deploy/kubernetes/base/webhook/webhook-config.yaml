apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: pd-csi-node-taint-webhook
webhooks:
  - name: node-taint.pd.csi.storage.gke.io
    admissionReviewVersions: ["v1"]
    sideEffects: None
    failurePolicy: Ignore  # Fail open to avoid blocking node creation
    timeoutSeconds: 5
    clientConfig:
      service:
        name: pd-csi-taint-webhook
        namespace: gce-pd-csi-driver
        path: "/mutate-v1-node"
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["nodes"]